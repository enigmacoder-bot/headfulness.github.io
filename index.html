<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <title>Breath Pacer</title>
    <style type="text/css"></style>
  </head>
  <body style="background: white" onresize="setWaveParams()">
    <canvas id="canvasOne" style="position: absolute; left: 0px"></canvas>
    <div id="title">
      <br />
    </div>
    <div id="controls" style="position: fixed; left: 0; width: 100%">
      <center>
        <form id="params">
          <table class="txt" cellpadding="0" cellspacing="0">
            <tr class="title">
              <td colspan="3">Inhale</td>
              <td colspan="3">Hold</td>
              <td colspan="3">Exhale</td>
              <td colspan="3">Hold</td>
            </tr>
            <tr>
              <td>
                &nbsp;&nbsp;&nbsp;&nbsp;<input
                  type="button"
                  class="txt inp btn minus-btn"
                  value="-"
                  onClick="javascript:{if (this.form.inhale.value > 0) this.form.inhale.value--;}"
                />
              </td>
              <td><input type="text" name="inhale" class="txt inp" /></td>
              <td>
                <input
                  type="button"
                  class="txt inp btn plus-btn"
                  value="+"
                  onClick="javascript:{if (this.form.inhale.value < 10) this.form.inhale.value++;}"
                />&nbsp;&nbsp;&nbsp;&nbsp;
              </td>

              <td>
                &nbsp;&nbsp;&nbsp;&nbsp;<input
                  type="button"
                  class="txt inp btn minus-btn"
                  value="-"
                  onClick="javascript:{if (this.form.hold.value > 0) this.form.hold.value--;}"
                />
              </td>
              <td><input type="text" name="hold" class="txt inp" /></td>
              <td>
                <input
                  type="button"
                  class="txt inp btn plus-btn"
                  value="+"
                  onClick="javascript:{if (this.form.hold.value < 10) this.form.hold.value++;}"
                />&nbsp;&nbsp;&nbsp;&nbsp;
              </td>

              <td>
                &nbsp;&nbsp;&nbsp;&nbsp;<input
                  type="button"
                  class="txt inp btn minus-btn"
                  value="-"
                  onClick="javascript:{if (this.form.exhale.value > 0) this.form.exhale.value--;}"
                />
              </td>
              <td><input type="text" name="exhale" class="txt inp" /></td>
              <td>
                <input
                  type="button"
                  class="txt inp btn plus-btn"
                  value="+"
                  onClick="javascript:{if (this.form.exhale.value < 10) this.form.exhale.value++;}"
                />&nbsp;&nbsp;&nbsp;&nbsp;
              </td>

              <td>
                &nbsp;&nbsp;&nbsp;&nbsp;<input
                  type="button"
                  class="txt inp btn minus-btn"
                  value="-"
                  onClick="javascript:{if (this.form.pause.value > 0) this.form.pause.value--;}"
                />
              </td>
              <td><input type="text" name="pause" class="txt inp" /></td>
              <td>
                <input
                  type="button"
                  class="txt inp btn plus-btn"
                  value="+"
                  onClick="javascript:{if (this.form.pause.value < 10) this.form.pause.value++;}"
                />&nbsp;&nbsp;&nbsp;&nbsp;
              </td>
            </tr>
          </table>
        </form>
      </center>
    </div>

    <script src="script.js"></script>
  </body>
</html>
